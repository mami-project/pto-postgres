<!DOCTYPE html>
<html>
  <head>
    <title>Path Transparency Observatory</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="results.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <ul>
          <li><a href="#">PTO</a></li>
          <li><a href="#">Observatory</a></li>
          <li><a href="#">Upload statistics</a></li>
        </ul>
      </div>
      <div id="main">
        <h1>Query Result View</h1>
        <h2>Chart</h2>
        <div id="figures">
        </div>
     
        <div id="table_section">
          <h2>Raw table</h2>
          <div class="auto-overflow">
            <table class="table">
            </table>
          </div>
        </div>

        <div id="raw_query_section">
          <h2>Query</h2>
          <div class="auto-overflow">
            <code id="raw_query"></code>
          </div>
        </div>

        <div id="raw_results_section">
          <h2>Raw response</h2>
          <div class="auto-overflow">
            <code id="raw_results"></code>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
