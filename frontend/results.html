<!DOCTYPE html>
<html>
  <head>
    <title>Path Transparency Observatory</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="cfg.js"></script>
    <script src="iql.js"></script>
    <script src="results.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="nav" class="clear-float">
        <ul style="float: left;">
          <li><a href="qui.html">Run Query</a></li>
          <li><a href="qq.html">Query Queue</a></li>
          <li><a href="uploadstats.html">Upload statistics</a></li>
        </ul>
        <img style="height: 2rem; float: right;" src="logo.png" alt="Logo of the MAMI project"/>
      </div>
      <div id="main">
        <h1>Query Result View</h1>
        <div id="results_msg">
          <span class="txt-info">Downloading results from server...</span>
        </div> 
        <div id="chart_section">
          <h2>Chart</h2>
          <div id="figures">
          </div>
        </div>
     
        <div id="table_section">
          <h2>Raw table</h2>
          <div class="auto-overflow" id="tables">
          </div>
        </div>

        <div id="raw_query_section">
          <h2>Query</h2>
          <div class="auto-overflow">
            <code id="raw_query"></code>
          </div>
        </div>

        <div id="raw_results_section">
          <h2>Raw response</h2>
          <div class="auto-overflow" id="raw_results">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
